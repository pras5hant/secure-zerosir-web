    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO SIR #THEOREM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            transition: all 0.3s ease;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: font-size 0.3s ease;
        }
        .button-group {
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            margin: 0 10px;
            font-size: 1.1em;
            font-weight: 700;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #4ecdc4;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.1);
            background-color: #45b7aa;
        }
        button:active {
            transform: scale(0.95);
        }
        .iframe-container {
            width: 100%;
            height: 0;
            display: none; /* Initially hidden */
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: height 0.3s ease;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Target the bottom bar in the first iframe (may not work for cross-origin) */
        #iframe1 footer, #iframe1 [class*="bottom"], #iframe1 [class*="youware"], #iframe1 [class*="reactions"] {
            display: none !important;
        }
        /* Shrink header and buttons when iframe is active */
        body.iframe-active h1 {
            font-size: 1.5em;
        }
        body.iframe-active .button-group {
            transform: scale(0.8);
            margin-bottom: 10px;
        }
        body.iframe-active .iframe-container.active {
            height: 100vh; /* Full page height when active */
            display: block;
        }
    </style>
</head>
<body>
    <h1>ZERO SIR #THEOREM</h1>
    <div class="button-group">
        <button onclick="loadWebsite('iframe1', 'https://youware.app/project/zerosir-crn8rlkgwe?enter_from=share&invite_code=7NWGITPG3L')">Load FAST</button>
        <button onclick="loadWebsite('iframe2', 'https://sample-firebase-ai-app-eaf97.web.app')">Load SLOW</button>
    </div>
    <div class="iframe-container" id="iframe1-container">
        <iframe id="iframe1" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>
    <div class="iframe-container" id="iframe2-container">
        <iframe id="iframe2" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>

    <script>
        let autoLoadTriggered = false;

        function loadWebsite(iframeId, url) {
            // Prevent auto-load if manual click occurs
            autoLoadTriggered = true;

            // Hide all iframes and remove active class
            document.querySelectorAll('.iframe-container').forEach(container => {
                container.style.display = 'none';
                container.classList.remove('active');
            });
            document.body.classList.remove('iframe-active');

            // Clear the previous iframe content
            const iframe = document.getElementById(iframeId);
            const container = document.getElementById(iframeId + '-container');
            iframe.src = ''; // Clear the src to reset the iframe

            // Set the new URL and show the iframe
            iframe.src = url;
            container.style.display = 'block';
            container.classList.add('active');
            document.body.classList.add('iframe-active');

            // Handle load and errors
            iframe.onload = () => {
                console.log(`Loaded ${url} successfully`);
            };
            iframe.onerror = () => {
                console.error(`Failed to load ${url}. Check for cross-origin restrictions or network issues.`);
                alert(`Failed to load ${url}. Please check your connection or try again later.`);
            };
        }

        // Auto-load FAST website after 2 seconds if no manual click
        setTimeout(() => {
            if (!autoLoadTriggered) {
                loadWebsite('iframe1', 'https://youware.app/project/zerosir-crn8rlkgwe?enter_from=share&invite_code=7NWGITPG3L');
            }
        }, 2000);
    </script>
</body>
</html>
